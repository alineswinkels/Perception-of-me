<!DOCTYPE html>
<html>
<head>
    <title>Overflap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
    <body>

            <div class="question">
              <h2>Ik spreek op feestjes veel verschillende mensen.</h2>
                <form action="" method="post" class="answers" id="self">
                    <h3>self</h3>
                    <input type="radio" name="question" class="not" value="not"/>--<br/>
                    <input type="radio" name="question" class="little" value="little"/>-<br/>
                    <input type="radio" name="question" class="neutral" value="neutral" />+-<br/>
                    <input type="radio" name="question" class="yes" value="yes" />+<br/>
                    <input type="radio" name="question" class="alot" value="alot" />++<br/>
                </form>
                <form action="" method="post" class="answers" id="external">
                    <h3>external</h3>
                    <input type="radio" name="question" class="not" value="not"/>--<br/>
                    <input type="radio" name="question" class="little" value="little"/>-<br/>
                    <input type="radio" name="question" class="neutral" value="neutral" />+-<br/>
                    <input type="radio" name="question" class="yes" value="yes" />+<br/>
                    <input type="radio" name="question" class="alot" value="alot" />++<br/>
                    <input type="submit" class="submit"/>
                </form>

            </div>

        <h2>Object</h2>
        <pre id="result">
        </pre>

    </body>
</html>
